<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Coding Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Coding Survey</h1>
  <div class="container">
    <h1>Welcome to your coding survey!</h1>
    <p>PUT IN TEXT HERE DESCRIBING THE CODING SURVEY</p>
    
    <!-- Survey Questions -->
    <form id="survey">
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <!-- Ouestion One -->
      <div class="form-group">
        <label for="soup">What is your favorite type of soup?</label>
        <select class="form-control" id="soup" type="text">
          <option value="tomatoSoup">Tomato Soup</option>
          <option value="peaSoup">Pea Soup</option>
        </select>
      </div>
      <!-- Question Two -->
      <div class="form-group">
        <label for="hat">What type of hat do you like to wear?</label>
        <select class="form-control" id="hat" type="text">
          <option value="tallHat">Tall Hat</option>
          <option value="shortHat">Short Hat</option>
        </select>
      </div>
      <!-- Question Three -->
      <div class="form-group">
        <label for="switch">Do you like pushing buttons or pulling levers?</label>
        <select class="form-control" id="buttonLever" type="text">
          <option value="button">Button</option>
          <option value="lever">Lever</option>
        </select>
      </div>
      <!-- Question Four -->
      <div class="form-group">
        <label for="food">Would you rather hunt or farm for your food?</label>
        <select class="form-control" id="food" type="text">
          <option value="hunt">Hunt</option>
          <option value="farm">Farm</option>
        </select>
      </div>
      <!-- Question Five -->
      <div class="form-group">
        <label for="grapes">Do you prefer green or purple grapes?</label>
        <select class="form-control" id="grapes" type="text">
          <option value="green">Green Grapes</option>
          <option value="purple">Purple Grapes</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Enter Answers</button>
    </form>
      
      <!-- Results -->
      <div id="results">
        <ul>
          <!-- Input Name -->
          <li>
            <div id="nameOutput">
              <p>Your name is <span class="name"></span></p>
            </div>
            <div id="error">
              <p>Please Enter your name and try again.</p>
            </div>
          </li>
          <!-- Final Results -->
          <li>
            <div id="one">
              <p>Ruby is the language you should learn.</p>
            </div>
            <div id="two">
              <p>Swift is the language for you!</p>
            </div>
            <div id="three">
              <p>JavaScript is the language we think you should learn.</p>
            </div>
          </li>
        </ul>
    </div>
  </div>
</body>
</html>
