<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Coding Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Coding Survey</h1>
  <div class="container">
    <h1>Welcome to your coding survey!</h1>
    <p>PUT IN TEXT HERE DESCRIBING THE CODING SURVEY</p>
    <form id="survey">

      <!-- Survey Questions -->
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Enter Answers</button>
      </form>
      
      <!-- Results -->
      <div id="results">
        <ul>
          <li>Your name is <span class="name"></span></li>
        </ul>
      </div>

  </div>
</body>
</html>
